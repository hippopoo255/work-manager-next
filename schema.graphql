schema {
  query: Query
  mutation: Mutation
}

type AuthPayload {
  user: User!
  token: String!
}

type Blog {
  body: String!
  created_at: Date
  id: ID!
  status: BlogStatus!
  tags: [Tag!]!
  title: String!
  updated_at: Date
  writtenBy: User
}

type Mutation {
  createBlog(input: CreateBlogInput!): Blog!
  updateBlog(id: String!, input: UpdateBlogInput!): Blog!
  deleteBlog(id: String!): Blog!
  signUp(input: SignUpInput!): AuthPayload
  signIn(input: SignInInput!): AuthPayload
}

type Query {
  blogs(query: String): [Blog!]
  blog(id: String!): Blog
  users: [User!]!
}

type Tag {
  id: ID!
  name: String!
  created_at: Date
  updated_at: Date
}

type User {
  id: ID!
  name: String!
  email: String!
  created_at: Date
  updated_at: Date
}

enum BlogStatus {
  done
  pending
}

input CreateBlogInput {
  title: String!
  body: String!
  status: BlogStatus!
  writtenBy: WrittenBy!
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  email: String!
  name: String!
  password: String!
  password_confirmation: String!
}

input UpdateBlogInput {
  title: String!
  body: String!
  status: BlogStatus!
  writtenBy: WrittenBy!
}

input WrittenBy {
  id: String!
  name: String!
}

scalar Date
